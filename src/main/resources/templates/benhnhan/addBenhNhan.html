<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Thêm Thuốc</title>
</head>
<body>
<div class="container">
    <h2>Thêm Thuốc</h2>
    <p style="font-size: 40px; color: black">Điền thông tin thuốc để thêm</p>
    <form method="post" th:action="@{/benhnhan/save}" th:object="${benhnhan}">

        <div class="form-group">
            <label>Ten:</label>
            <input type="text" class="form-control" th:field="*{ten}" />
            <div th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></div>
        </div>

        <div class="form-group">
            <label>Ngafy sinh:</label>
            <input type="text" class="form-control" th:field="*{ngaySinh}"/>
            <div th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}"></div>

        </div>

        <div class="form-group">
            <label>dia chi:</label>
            <input type="text"  class="form-control" th:field="*{diaChi}"/>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}"></div>
        </div>

        <div class="form-group">
            <label>sdt:</label>
            <input type="text" class="form-control" th:field="*{sdt}"/>
                        <div th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}"></div>
        </div>

        <button type="submit" class="btn btn-success">Thêm Bejen nhan</button>
    </form>
</div>

</body>
</html>
