<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost/weblayout/tablestyle.css">
</head>

<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
    }

</style>
<body>
<h3>Thống kê bệnh</h3>

<!--<label>Số lần chữa chuỗi: </label>-->
<!--<label th:text="*{soLan}" ></label> <br>-->
<!--<label>Tiền lương cơ bản: </label>-->

<!--<label>Tiền lương cộng thêm: </label>-->

<!--<label>Tổng tiền: </label>-->
<!--<label th:text="*{luongTong}" ></label> <br>-->

<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Thống kê bệnh</h2>
                </div>
            </div>
        </div>
        <form th:action="@{/tk/benh/search}" method="get">
            <div class="row">
                <div class="col-xs-6 col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Tìm kiếm" id="txtSearch" name="keyword" th:value="${keyword}"/>
                        <div class="input-group-btn">
                            <button  class="btn btn-success" type="submit" >
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Tên bệnh</th>
                <th>Số lần mắc</th>
                <th>Số lần</th>
                <th> Action </th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="soLan : ${listSoLan}">
                    <td th:text="${soLan.ten}"></td>
                    <td th:text="${soLan.soLanMac}"></td>
                    <td th:text="${soLan.soLan}"></td>
                    <td>
                        <a th:href="@{/tk/benh/result(id=${soLan.id}, keyword=${keyword})}"> Detail </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
